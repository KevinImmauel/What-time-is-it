<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/clock.css">
</head>

<body>
    <div class="container">
        <div class="clock">
            <div class="hand sec-hand" id="seconds"></div>
            <div class="hand min-hand" id="minutes"></div>
            <div class="hand hr-hand" id="hours"></div>
            <span class="num o1"><span class="reverse">1</span></span>
            <span class="num o2"><span class="reverse">2</span></span>
            <span class="num o3"><span class="reverse">3</span></span>
            <span class="num o4"><span class="reverse">4</span></span>
            <span class="num o5"><span class="reverse">5</span></span>
            <span class="num o6"><span class="reverse">6</span></span>
            <span class="num o7"><span class="reverse">7</span></span>
            <span class="num o8"><span class="reverse">8</span></span>
            <span class="num o9"><span class="reverse">9</span></span>
            <span class="num o10"><span class="reverse">10</span></span>
            <span class="num o11"><span class="reverse">11</span></span>
            <span class="num 012"><span class="reverse">12</span></span>
        </div>

        <div class="buttons">
            <button id="fullscreeen" onclick="goFullScreen();">
            Go Full Screen
        </button>
            <button>
            <a href="index.html">Go Digital!</a>
        </button>
        </div>

        <a href="https://kevin-immanuel.web.app/">
            <div class="name">Made By Kevin Immanuel</div>
        </a>
    </div>

    <script src="JS/clock.js"></script>
</body>

</html>
